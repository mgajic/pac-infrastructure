grafana:
  ingress:
    enabled: true
    hosts:
      - conference.grafana
    path: /
prometheus:
  prometheusSpec:
    additionalScrapeConfigs:
      - job_name: pac-backend
        static_configs:
          - targets: ["backend.backend"]
  ingress:
    enabled: true
    hosts:
      - conference.prometheus
    path: /
prometheusOperator:
  admissionWebhooks:
    enabled: false
    patch:
      enabled: false
  tlsProxy:
    enabled: false